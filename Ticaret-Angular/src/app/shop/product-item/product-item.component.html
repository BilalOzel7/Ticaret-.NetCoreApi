<div class="card mb-3 shadow-sm" style="margin:8px; ">
  <img src="{{product.pictureUrl}}" alt="{{product.productName}}" class="img-fluid bg-info" >
    <div class="card-body d-flex flex-column">
        <a href="#">
            <h6 class="text-uppercase">{{product.productName}}</h6>
        </a>
        <span class="mb-2">{{product.price | currency}}</span>
      <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-outline-danger fa fa-shopping-cart mr-2"></button>
          <button type="button" class="btn btn-outline-success">Detaylar</button>
        </div>
        <small class="text-muted">9 mins</small>
      </div>
    </div>
  </div>
