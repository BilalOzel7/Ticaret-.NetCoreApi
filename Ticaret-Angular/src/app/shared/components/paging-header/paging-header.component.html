<header>
    <span *ngIf="this.totalCount && this.totalCount>0"><strong>
      {{this.totalCount}}
      </strong> Sonuçtan <strong>
       {{(this.pageNumber - 1) * this.pageSize + 1}} - 
       {{this.pageNumber * this.pageSize 
       > this.totalCount
       ? this.totalCount
       : this.pageNumber * this.pageSize }}
       </strong> Gösteriliyor </span>
       <span *ngIf="totalCount ===0">
         <strong>0</strong> Sonuç Bulunmaktadır.
       </span>
</header>
