<div class="container mt-5">
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">500 Error</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">400 Error</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">404 Error</button>
    <button (click)="get400ValitadionError()" class="btn btn-outline-primary mr-3">400 Validation Error</button>
    <div class="row mt-5" *ngIf="validationError">
       <ul class=text-danger>
           <li *ngFor="let error of validationError">
                {{error}}
           </li>
       </ul>
    </div>
</div>
