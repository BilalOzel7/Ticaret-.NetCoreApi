<ng-container *ngIf="(breadcrumbs$ | async) as breadcrumbs" >

<section *ngIf="breadcrumbs.lenght>0 && breadcrumbs[breadcrumbs.lenght-1].label!=='Home'" class="py-5" style="margin-top:150px;background-color:#f5f5f5">
    <div class="container">
        <div class="row d-flex align-items-center">
            <div class="col-9">
                 <h1>{{breadcrumbs.lenght >0 && breadcrumbs[breadcrumbs.lenght-1].label | titlecase}}</h1>
            </div>
            <div class="col-3">
                <xng-breadcrumb></xng-breadcrumb>
            </div>
        </div>
    </div>
</section>
</ng-container>
